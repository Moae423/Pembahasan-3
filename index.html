<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Form Input Data</h2>
    <form action="">
      <table>
        <tr>
          <td><label for="fnobp">Nobp</label></td>
          <td>
            <input
              type="text"
              name="nama"
              id="fnobp"
              placeholder="Masukkan Nobp"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fnama"></label> Nama</td>
          <td>
            <input
              type="text"
              name="kelas"
              id="fnama"
              placeholder="Masukkan nama"
            />
          </td>
        </tr>
        <tr>
          <td><label for="ftgl">Tanggal Lahir</label></td>
          <td>
            <input type="date" name="tgl" id="ftgl" />
          </td>
        </tr>
        <tr>
          <td><label for="fjns_kelamin">Jenis Kelamin</label></td>
          <td>
            <input type="radio" name="fjns_kelamin" id="l" />
            <label for="l">Laki-Laki</label>
            <input type="radio" name="fjns_kelamin" id="p" />
            <label for="p">Perempuan</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
